<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanPlex</title>
    <meta name="description" content="Aplikasi Manajemen Proyek Konstruksi">
    <meta name="theme-color" content="#23272d"/>

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="icon" href="icons-logo.png" type="image/png">
    <link rel="apple-touch-icon" href="icons-logo.png">

    <!-- Google Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Dexie.js for IndexedDB -->
    <script src="https://unpkg.com/dexie@3/dist/dexie.js"></script>
</head>
<body>
    <div id="app-shell">
        <div class="content-wrapper">
            <header class="main-header">
                <div class="header-left">
                    <img src="logo-main.png" alt="Logo" class="brand-logo-header">
                    <div class="header-title-container">
                        <span class="header-app-name">BanPlex</span>
                        <span id="header-page-title" class="header-page-name">Dashboard</span>
                    </div>
                </div>
            </header>
            <main class="page-container">
                <!-- Konten halaman akan dirender di sini oleh JavaScript -->
            </main>
        </div>
        <nav class="bottom-nav" id="bottom-nav">
            <!-- Tombol navigasi akan dirender di sini -->
        </nav>
    </div>

    <!-- Container untuk Modal dan Toast -->
    <div id="modal-container"></div>
    <div id="popup-container" class="popup-container">
        <div class="popup-content">
            <span id="popup-icon" class="material-symbols-outlined">info</span>
            <p id="popup-message"></p>
        </div>
    </div>
    
    <!-- PWA Update Notification -->
    <div id="update-notification" class="popup-container" style="bottom: 80px; display: none;">
        <div class="popup-content popup-success">
             <span class="material-symbols-outlined">system_update</span>
             <p>Versi baru tersedia!</p>
             <button id="update-app-btn" class="btn btn-sm">Perbarui</button>
        </div>
    </div>

    <!-- Hidden file input for uploads -->
    <input type="file" id="attachment-uploader" accept="image/*" class="hidden" multiple>

    <!-- Main Script -->
    <script type="module" src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            let newWorker;
            navigator.serviceWorker.register('/service-worker.js').then(reg => {
                console.log('Service Worker terdaftar.');
                reg.addEventListener('updatefound', () => {
                    newWorker = reg.installing;
                    newWorker.addEventListener('statechange', () => {
                        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            const updateNotif = document.getElementById('update-notification');
                            if (updateNotif) updateNotif.style.display = 'flex';
                        }
                    });
                });
            }).catch(error => {
                console.log('Registrasi Service Worker gagal:', error);
            });

            const updateBtn = document.getElementById('update-app-btn');
            updateBtn?.addEventListener('click', () => {
                newWorker?.postMessage({ action: 'skipWaiting' });
                window.location.reload();
            });
        }
    </script>
</body>
</html>
