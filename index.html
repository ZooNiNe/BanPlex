<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>BanPlex</title>
    <meta name="description" content="Aplikasi Manajemen Proyek Konstruksi">
    <meta name="theme-color" content="#f0f4f8"/>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons-logo.png" type="image/png">
    <link rel="apple-touch-icon" href="icons-logo.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="style.css">

    <!-- Pustaka Eksternal -->
    <script src="https://unpkg.com/dexie@3/dist/dexie.js"></script>
</head>
<body>
    <!-- Loader minimal tanpa logo (non-blocking) -->
    <div id="global-loader" class="global-loader" style="display:none">
        <div class="loader-content"><div class="loader-spinner"></div></div>
    </div>

    <div id="app-shell" style="display: none;">
        <!-- [BARU] Sidebar untuk tampilan Desktop -->
        <nav class="sidebar" id="sidebar-nav"></nav>
        
        <div class="content-wrapper">
            <!-- Label halaman minimalis (menggantikan header) -->
            <div class="page-label">
                <span class="app-name">BanPlex</span>
                <span id="page-label-name" class="page-name">Dashboard</span>
            </div>
            <!-- Custom Pull-To-Refresh (native-like) -->
            <div id="ptr" class="ptr" aria-hidden="true">
                <div class="ptr-spinner" aria-hidden="true"></div>
            </div>
            <main id="page-container" class="page-container">
            </main>
        </div>
        
        <!-- Navigasi Bawah untuk tampilan Mobile -->
        <nav class="bottom-nav" id="bottom-nav"></nav>
    </div>

    <!-- Container untuk elemen dinamis -->
    <div id="modal-container"></div>
    <div id="popup-container"></div>
    <div id="update-notification" class="update-notification">
        <div class="update-card">
            <h4>Pembaruan Tersedia</h4>
            <p>Versi baru siap dipasang. Muat ulang untuk memperbarui aplikasi.</p>
            <button id="reload-app-btn" class="btn btn-primary">Perbarui Sekarang</button>
        </div>
    </div>
    
    <input type="file" id="attachment-uploader" accept="image/*" class="hidden">

    <!-- Mencegah Firebase mencari file init.json -->
    <script>window.firebaseConfig = {}</script>
    
    <body>
        <script type="module" src="script.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./service-worker.js').then(registration => {
                        console.log('ServiceWorker registration successful');
                        registration.onupdatefound = () => {
                            const installingWorker = registration.installing;
                            if (installingWorker == null) {
                                return;
                            }
                            installingWorker.onstatechange = () => {
                                if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    const updateNotif = document.getElementById('update-notification');
                                    const reloadBtn = document.getElementById('reload-app-btn');
        
                                    if (updateNotif && reloadBtn) {
                                        // Tampilkan notifikasi
                                        updateNotif.classList.add('show');
        
                                        // [FUNGSI BARU] Menutup pop-up saat area luar disentuh
                                        updateNotif.addEventListener('click', (e) => {
                                            // Hanya tutup jika yang diklik adalah latar belakangnya, bukan kartu di dalamnya
                                            if (e.target === updateNotif) {
                                                updateNotif.classList.remove('show');
                                            }
                                        });
        
                                        // [PERBAIKAN] Memastikan tombol "Perbarui" berfungsi untuk update
                                        reloadBtn.addEventListener('click', () => {
                                            installingWorker.postMessage({ action: 'skipWaiting' });
                                        }, { once: true });
                                    }
                                }
                            };
                        };
                    }).catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
        
                    let refreshing;
                    navigator.serviceWorker.addEventListener('controllerchange', () => {
                        if (refreshing) return;
                        window.location.reload();
                        refreshing = true;
                    });
                });
            }
        </script>
        </body>
        </html>
