<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <!-- [REVISI] Meta viewport untuk mencegah zoom dan memberikan nuansa aplikasi native -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>BanPlex</title>
    <meta name="description" content="Aplikasi Manajemen Proyek Konstruksi">
    <meta name="theme-color" content="#2563eb"/>

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="icon" href="icons-logo.png" type="image/png">
    <link rel="apple-touch-icon" href="icons-logo.png">

    <!-- Google Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Pustaka Eksternal -->
    <script src="https://unpkg.com/dexie@3/dist/dexie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div id="global-loader" class="global-loader">
        <div class="spinner"></div>
    </div>

    <div id="app-shell" style="display: none;">
        <div class="content-wrapper">
            <header class="main-header">
                <div class="header-left">
                    <img src="logo-main.png" alt="Logo" class="brand-logo-header">
                    <div class="header-title-container">
                        <span class="header-app-name">BanPlex</span>
                        <span id="header-page-title" class="header-page-name">Dashboard</span>
                    </div>
                </div>
            </header>
            <main class="page-container">
            </main>
        </div>
        <nav class="bottom-nav" id="bottom-nav">
        </nav>
    </div>

    <div id="modal-container"></div>
    <div id="popup-container" class="popup-container">
        <div class="popup-content">
            <span id="popup-icon" class="material-symbols-outlined">info</span>
            <p id="popup-message"></p>
        </div>
    </div>
    
    <!-- [DIHAPUS] Notifikasi Update PWA tidak lagi diperlukan -->

    <input type="file" id="attachment-uploader" accept="image/*" class="hidden" multiple>

    <script type="module" src="script.js"></script>
    <script>
        // [REVISI] Logika auto-update PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').then(reg => {
                reg.addEventListener('updatefound', () => {
                    const newWorker = reg.installing;
                    newWorker.addEventListener('statechange', () => {
                        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            // Tidak perlu notifikasi, service worker baru akan aktif otomatis
                            console.log('Service worker baru terinstal.');
                        }
                    });
                });
            }).catch(error => {
                console.log('Registrasi Service Worker gagal:', error);
            });

            // Event listener ini akan mendeteksi ketika service worker baru telah mengambil alih
            let refreshing;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                window.location.reload();
                refreshing = true;
            });
        }
    </script>
</body>
</html>
